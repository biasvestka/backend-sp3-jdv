<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>FormulÃ¡rio Cliente</title>
</head>
<body>
<h1 th:text="${cliente.id == null ? 'Novo Cliente' : 'Editar Cliente'}"></h1>
<form th:action="@{/clientes/{id}(id=${cliente.id})}" method="post">
    <input type="hidden" th:name="${cliente.id == null ? '' : 'id'}" th:value="${cliente.id}"/>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" th:value="${cliente.nome}" required/>
    <br/>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" th:value="${cliente.email}" required/>
    <br/>
    <label for="password">Senha:</label>
    <input type="password" id="password" name="password" th:value="${cliente.password}" required/>
    <br/>
    <button type="submit">Salvar</button>
</form>
<a href="/clientes">Voltar para lista</a>
</body>
</html>

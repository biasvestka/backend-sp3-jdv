<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Clientes</title>
</head>
<body>
<h1>Clientes</h1>
<a href="/clientes/novo">Novo Cliente</a>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Email</th>
        <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="cliente : ${clientes}">
        <td th:text="${cliente.id}">ID</td>
        <td th:text="${cliente.nome}">Nome</td>
        <td th:text="${cliente.email}">Email</td>
        <td>
            <a th:href="@{/clientes/{id}(id=${cliente.id})}">Ver</a> |
            <a th:href="@{/clientes/{id}/editar(id=${cliente.id})}">Editar</a> |
            <a th:href="@{/clientes/{id}/deletar(id=${cliente.id})}">Deletar</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
